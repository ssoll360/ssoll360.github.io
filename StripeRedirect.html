<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex">
</head>

<body>
  
  <h2>Stripe Pay Redirect Page</h2>
  <p></p>
  <label id="lblError">Initial Text</label>

</body>
<script src="https://js.stripe.com/v3/"></script>
<script>
  //Redirect Page's JS (hosted on Git):
 const queryString = window.location.search;
 const urlParams = new URLSearchParams(queryString);
 var stripe
  
 if (urlParams.has('apiKey')) {
   stripe = Stripe(urlParams.get('apiKey'));
   if (urlParams.has('sessionID')) {
    let stripeSessionID = urlParams.get('sessionID')
    stripe.redirectToCheckout({
     sessionId: stripeSessionID,
   }).then(function (result) {
     console.log(result);
   });
 }
 }else {
   //console.log("Failed, reason : No Params");
   document.getElementById('lblError').innerHTML = "Failed, reason : No Params"
 }
   </script>
</html>
