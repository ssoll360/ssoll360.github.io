<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    //Redirect Page's JS (hosted on Git):
   const queryString = window.location.search;
   const urlParams = new URLSearchParams(queryString);
   var stripe
    
   document.getElementByID('lblError').innerHTML = "success";
   if (urlParams.has('apiKey')) {
     stripe = Stripe(urlParams.get('apiKey'));
     if (urlParams.has('sessionID')) {
      let stripeSessionID = urlParams.get('sessionID')
      stripe.redirectToCheckout({
       sessionId: stripeSessionID
     }).then(function (result) {
       console.log(result);
     });
   }
   }else {
     console.log("Failed, reason : No Params");
     document.getElementByID('lblError').innerHTML = "Failed, reason : No Params"
   }
     </script>

</head>

<body>
  
  <h1>Stripe Pay Redirect Page</h1>
  <p></p>
  <label id="lblError"></label>

<script>
document.getElementByID('lblError').innerHTML = "Failed, reason : No Params"
</script>

</body>

</html>
